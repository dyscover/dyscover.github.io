<style>
	label{width:100%;}
	input{width:100%;}

<h1 style="text-align:center">signup</h1>
<form onsubmit="createAccount(); return false;" style="width: 400px;margin: auto;">
	<label for="fName">first name</label> <br>
	<input type="text" id="fName" name="fName" value="John"> <br><br>	
	<label for="email">email</label> <br>
	<input type="email" id="email" name="email" value="nwpointer@gmail.com"> <br><br>
	<label for="password">password</label> <br>
	<input type="password" id="password" value="12345" name="password"><br><br>	<br>

		<option value="admin">admin</option>

		<option value="manager">manager</option>

	<input type="submit" value="create account">
</form>

<script>
	createAccount = function(e){
		var data = $('form').serializeArray();
		console.log(data[0].value);
		UserApp.User.save({
		    "first_name": data[0].value,
		    "email": data[1].value,
		    "login": data[0].value,
		    "password": data[2].value,
		    "properties": {
		        "user_type": {
		            "value": "manager",
		            "override": true
		        }
		    }
		}, function(error, result){
		   console.log(error);
		   console.log(result);
		});
	}
</script>
