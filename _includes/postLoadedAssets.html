<script>
  $("#groups input[type='checkbox']:checked ").change(function(){
  	var app = $('#applicants:checked').length > 0;
  	var emp = $('#employees:checked').length > 0;
	if(app){
		$(".internal-true").show();
	}else{
		$(".internal-true").hide();
	}
	if(emp){
		$(".internal-false").show();
	}else{
		$(".internal-false").hide();
	}
  });
</script>
