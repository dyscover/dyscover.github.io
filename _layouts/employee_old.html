---
layout: default
---
<div id="employee-profile" class="row">
	<div class="col-sm-2 employeeCol">
		<img src="/assets/images/a0.png" alt="...">
		<br><br>
		<b>contact:</b><br>
		<p>{{page.phoneNumber }} <br>
		{{page.email }}</p><br>
		<a href="#" class="btn btn-default">hire</a><br>
		<b>team:</b><br>
		<b>location:</b><br>
		<b>works well with:</b><br>
	</div>
	<div class="col-sm-8 employeeCol">
		<h2>{{page.title}}</h2>
		<p>last varified by manager on 1/1/11</p>
		

		<br><br>

		<!-- <h4>Basic imformation</h4>
		<form action="#">
			
		</form> -->
		{{ content }}

		<br><br>

		<section class="panel panel-default">
      <header class="panel-heading font-bold">Horizontal form</header>
      <div class="panel-body">
        <form class="bs-example form-horizontal">
          <div class="form-group">
            <label class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
              <input type="email" class="form-control" placeholder="Email">
              <span class="help-block m-b-none">Example block-level help text here.</span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
              <div class="checkbox i-checks">
                <label>
                  <input type="checkbox" checked=""><i></i> Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
              <button type="submit" class="btn btn-sm btn-default">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </section>
	</div>
		
</div>
