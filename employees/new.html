<section class="row">
<div class="col-md-10 col-lg-8" style="margin:auto; float:none;">

  <h1>New Employee</h1>

  <section class="panel panel-default">
  <header class="panel-heading font-bold">
    Basic information
  </header>

  <div class="panel-body">
    <form class="bs-example form-horizontal">
      {% include chosenjob.html %}
      {%include chosenplace.html %}
      {% for field in page.basicFields %}

        <label class="col-lg-2 control-label">{{field}}</label>
        <div class="col-lg-10">
          <input type="email" class="form-control" placeholder="{{field}}">
        </div>
      </div>
      {% endfor%}
    </form>
  </div>
  </section>
